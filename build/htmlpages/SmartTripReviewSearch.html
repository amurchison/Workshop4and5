<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SmartTrip</title>

  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../css/SmartTrip.css" rel="stylesheet">


</head>


<body>

  <div class="container">
      <div class="row st-header">
          <h1><strong>SmartTrip</strong></h1>
      </div>
      <div class="row st-body">
        <div class="col-md-4 col-md-offset-4 main-content">
          <div class="row">
            <div class="input-div">
              <span class="glyphicon glyphicon-search"></span>
              <input class="input" type="text" placeholder="Search...">
            </div>
          </div>
          <div class="smart-list">
            <div class="city-btn-div row">
              <div class="col-md-8 col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2">
                <button class="btn"><h2><strong>Boston</strong></h2></button>
              </div>
            </div>
            <div class="city-btn-div row">
              <div class="col-md-8 col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2">
                <button class="btn"><h2><strong>New York</strong></h2></button>
              </div>
            </div>
            <div class="city-btn-div row">
              <div class="col-md-8 col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2">
                <button class="btn"><h2><strong>Chiraq</strong></h2></button>
              </div>
            </div>
            <div class="city-btn-div row">
              <div class="col-md-8 col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2">
                <button class="btn"><h2><strong>Philly</strong></h2></button>
              </div>
            </div>
            <div class="city-btn-div row">
              <div class="col-md-8 col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2">
                <button class="btn"><h2><strong>Boston</strong></h2></button>
              </div>
            </div>
            <div class="city-btn-div row">
              <div class="col-md-8 col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2">
                <button class="btn"><h2><strong>New York</strong></h2></button>
              </div>
            </div>
            <div class="city-btn-div row">
              <div class="col-md-8 col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2">
                <button class="btn"><h2><strong>Chiraq</strong></h2></button>
              </div>
            </div>
            <div class="city-btn-div row">
              <div class="col-md-8 col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2">
                <button class="btn"><h2><strong>Philly</strong></h2></button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>


  <script src="../js/jquery.min.js"></script>

  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
