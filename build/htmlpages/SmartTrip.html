<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SmartTrip</title>

  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../css/SmartTrip.css" rel="stylesheet">


</head>


<body>

  <div class="container">
      <div class="row st-header">
          <h1 id = "home"><strong>SmartTrip</strong></h1>
      </div>
      <div class="row st-body">
        <div class="col-md-4 col-md-offset-4 main-content">

            <div class="col-md-8 col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2">
            <form action="SmartTripFilterSearch.html">
              <button class="btn"><h2><strong>Plan Trip</strong></h2></button>
            </form>
            </div>
          </div>
          <div class="home-btn-div row">
            <div class="col-md-8 col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2">
             <form action="SmartTripReviewSearch.html">
              <button class="btn"><h2><strong>Reviews</strong></h2></button>
            </form>
            </div>
          </div>
          <div class="home-btn-div row">
            <div class="col-md-8 col-xs-8 col-sm-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2">
            <form action = "SmartTripProfile.html">
              <button class="btn"><h2><strong>Profile</strong></h2></button>
            </form>
            </div>
          </div>
        </div>
      </div>
  </div>


  <script src="../js/jquery.min.js"></script>

  <script src="../js/bootstrap.min.js"></script>
