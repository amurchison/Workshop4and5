<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SmartTrip</title>

  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../css/SmartTrip.css" rel="stylesheet">


</head>


<body>

  <div class="container">
      <div class="row st-header">
          <div class="row st-header">
          <a href="SmartTrip.html" style="color: white"><h1><strong>SmartTrip</strong></h1></a>
      </div>
      </div>
      <div class="row st-body">
        <div class="col-md-4 col-md-offset-4 main-content">
          <div class="row">
            <div class="header-div">
              Boston Activities
            </div>
          </div>
          <div class="smart-list">
            <div class="events row">
              <div class="events-header">
                <h3 style="display:inline;"><strong>Red Sox Game: </strong></h3>
                <h3 style="display:inline;"><strong>5/05, </strong></h3>
                <h3 style="display:inline;"><strong>$75</strong></h3>
              </div>
              <div class="events-body">
                <h4>Redsox vs Yankees at 7:00PM<h4>
              </div>
              <div class="col-md-offset-9">
                <button class="select-event-btn" onclick="select()"><h4 id="select-text">select</h4></button>
              </div>
            </div>

            <div class="events row">
              <div class="events-header">
                <h3 style="display:inline;"><strong>Celtics Game: </strong></h3>
                <h3 style="display:inline;"><strong>5/06, </strong></h3>
                <h3 style="display:inline;"><strong>$95</strong></h3>
              </div>
              <div class="events-body">
                <h4>Celtics vs. 76ers at 7:00pm<h4>
              </div>
              <div class="col-md-offset-9">
                <button class="select-event-btn" onclick="select1()"><h4 id="select-text-1">select</h4></button>
              </div>
            </div>

            <div class="events row">
              <div class="events-header">
                <h3 style="display:inline;"><strong>Bruins Game: </strong></h3>
                <h3 style="display:inline;"><strong>5/06, </strong></h3>
                <h3 style="display:inline;"><strong>$100</strong></h3>
              </div>
              <div class="events-body">
                <h4>Bruins game <h4>
              </div>
              <div class="col-md-offset-9">
                <button class="select-event-btn"><h4>select</h4></button>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-10 col-xs-10 col-sm-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
              <form action="SmartTripYourTrip.html">
              <button class="btn"><h2><strong>Your Trip</strong></h2></button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>


  <script src="../js/jquery.min.js"></script>

  <script src="../js/bootstrap.min.js"></script>
  <script>


     function select(){
       var text = document.getElementById("select-text").innerHTML;
       if(text == "select"){
         document.getElementById("select-text").innerHTML = "remove";
       }
       else{
         document.getElementById("select-text").innerHTML = "select";
       }

      }
      function select1(){
        var text = document.getElementById("select-text-1").innerHTML;
        if(text == "select"){
          document.getElementById("select-text-1").innerHTML = "remove";
        }
        else{
          document.getElementById("select-text-1").innerHTML = "select";
        }

       }

  </script>
</body>

</html>
